{% extends "base.html" %}
{% block title %}
    Флуд
{% endblock %}
{% block content %}
    <a href="{% url 'forum:chats' category_id universe_id %}">Назад</a>
    <p>{{ category.name }} > {{ universe.name }} > Флуд</p>
    <div>
        <div id="chat-messages">
            {% for message in messages %}
                <b>{{ message.user.username }}</b>: {{ message.message }}<br>
            {% endfor %}
        </div>
        <form method="post" action="." class="flex">
            <input type="text" name="content" placeholder="Your message..." id="chat-message-input">
            <button id="chat-message-submit">Submit</button>
        </form>
    </div>
    <script>
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/flood/{{ category_id }}/{{ universe_id }}/'
        );

        chatSocket.onclose = function(e) {
            console.log('onclose')
        }

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);

            if (data.message) {
                document.querySelector('#chat-messages').innerHTML += ('<b>' + data.username + '</b>: ' + data.message + '<br>');
            } else {
                alert('The message was empty!')
            }

            scrollToBottom();
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            e.preventDefault()

            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;

            chatSocket.send(JSON.stringify({
                'message': message,
                'username': '{{ request.user.username }}',
                'category_id': {{ category_id }},
                'universe_id': {{ universe_id }},
            }));

            messageInputDom.value = '';

            return false
        };

        function scrollToBottom() {
            let objDiv = document.getElementById("chat-messages");
            objDiv.scrollTop = objDiv.scrollHeight;
        }
        scrollToBottom();
    </script>
{% endblock %}
